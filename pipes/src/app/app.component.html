<!-- using Typescript (toUpperCase() function) -->
<h1>{{title.toUpperCase()}}</h1>


<!-- Style Binding (textTransform CSS style) -->
<h1 [style.textTransform]="'uppercase'">{{title}}</h1>


<!-- using pipes -->
<h1>{{title | uppercase}}</h1>


<!-- =================== String Manipulation ======================= -->

<h1>{{title | uppercase}}</h1> <!-- PIPES -->

<h1>{{title | lowercase}}</h1> <!-- pipes -->

<h1>{{title | titlecase}}</h1> <!-- Pipes -->
