<div class="container">

  <div class="row">
    <div class="d-flex justify-content-end">
      <button (click)="login()" class="btn btn-success" >Login</button>
      <button (click)="logout()" class="btn btn-danger" >Logout</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <ul class="nav flex-column nav-pills">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/first" routerLinkActive="active">First</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/second" routerLinkActive="active">Second</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/third" routerLinkActive="active">Third</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" [routerLink]="['/third']">Third</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/product" [queryParams]="{param1:1,param2:2}" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:false}">Product</a>
        </li>
       
      </ul>

    </div>

    <div class="col-md-9">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
