<h1>Hello Angular</h1>

<app-login></app-login> <!-- logi component -->

<app-navbar></app-navbar> <!-- navbar component -->


<!-- Text/String Interpolation Binding -->
<h2>{{title}}</h2>
<h2>{{1+9}}</h2> <!-- 10 is text -->


<!-- Property Binding -->
<img [src]="imgUrl">


<br>
<!-- Text interpolation vs property -->
<button [disabled]="isDisabled">Next</button><br><br> <!-- correct - boolean -->
<button disabled="{{isDisabled}}">Previous</button><br><br> <!-- incorrect - string -->

<img [src]="imgUrl"> <!-- correct - property binding -->
<img src="{{imgUrl}}"> <!-- correct - text interpolation binding -->


<br>
<!-- Attribute Binding -->
<button [attr.area-label]="areaLabel">Click Me</button>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Amal</td>
        <td>23</td>
    </tr>
    <tr>
        <td>Kamal Namila</td>
        <td>27</td>
    </tr>
    <tr>
        <!-- attribute binding -->
        <td [attr.colSpan]="columnSpan">Sum of the Age of all people:50</td>
    </tr>
    <tr>
        <!-- property binding -->
        <td [colSpan]="columnSpan">Sum of the Age of all people:50</td>
    </tr>

</table>



<!-- Style Binding -->
<h1 [style.color]="fontColor" [style.backgroundColor]="backgroundColor">Hello Angular</h1>



<!-- Class Binding -->
<h3 [class.active]="isActive">Data Binding</h3>
<h4 [class.nonActive]="!isActive">Class Binding</h4>

<h3 [class.active]="name=='Amal'" [class.nonActive]="name!='Amal'">He is Amal?</h3>



<!-- Event Binding -->
<button (click)="buttonClick()">Submit</button>

<input type="text" (keydown)="downKey($event)">

<input type="text" (keydown)="updateName($event)"> <!-- using key modifiers of $event argument -->

<input type="text" (keydown.enter)="pressEnter()"> <!-- using period character (.) -->



<br><br>
<!-- Template variable -->

<input type="text" #inputRef placeholder="Enter your username"> <!-- Declare a template variable 'inputRef' -->
<button (click)="displayUsername(inputRef)">Show Name</button> <!-- pass entire input element to method "displayName()" -->
<p>{{username}}</p>
