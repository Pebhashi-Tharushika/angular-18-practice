<h1>{{postListTitle}}</h1>

<app-post-list-item [postListItemTitle]="postListTitle"></app-post-list-item>


<!-- ================== example for data flow from parent to child ================ -->
<h1>Post-List</h1>

<input type="text" [(ngModel)]="postListTitle"> <!-- two way data binding -->

<br>
<br>
<button (click)="addNewPost()">Add New Post</button> <!-- event binding -->

<!-- @for structural directives -->
@for(post of posts; track post){
<!-- pass data from parent to child (syntax is same as property binding) -->
<app-post-list-item [postListItemTitle]="post"></app-post-list-item>
}
